<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fazenda Sustentável</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fazenda Sustentável</h1>
    <p>Explore, clique e aprenda com o personagem da fazenda!</p>
  </header>

  <main>
    <div id="game-area">
      <img id="player" src="img/player/idle_down_1.png" alt="Personagem" />
      <img class="interactable" data-message="Sou uma vaca feliz e produzo leite sustentável!" style="top: 100px; left: 300px;" src="img/animais/vaca_1.png" />
      <img class="interactable" data-message="Aqui temos uma plantação orgânica sem agrotóxicos!" style="top: 250px; left: 600px;" src="img/plantacoes/milho_1.png" />
      <img id="carro" class="interactable" data-message="Vamos para a cidade conhecer mais sobre essa conexão!" style="top: 400px; left: 900px;" src="img/veiculos/carro_1.png" />
    </div>

    <div id="cidade-area">
      <img class="interactable" data-message="Na cidade, os produtos da fazenda abastecem supermercados e restaurantes!" style="top: 100px; left: 300px;" src="img/cidade/mercado.png" />
      <img class="interactable" data-message="Muitas famílias da cidade compram diretamente de produtores rurais." style="top: 250px; left: 600px;" src="img/cidade/feira.png" />
    </div>

    <div id="dialogo"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
