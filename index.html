<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes do Campo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="tela-inicial" class="tela">
        <h1>Raízes do Campo</h1>
        <button id="btn-play" class="botao">Play</button>
    </div>

    <!-- Tela de Escolha de Personagem -->
    <div id="tela-personagem" class="tela escondido">
        <h2>Escolha seu Personagem</h2>
        <div class="personagens">
            <div class="personagem" data-genero="Homem">
                <img src="homem.png" alt="Homem">
            </div>
            <div class="personagem" data-genero="Mulher">
                <img src="mulher.png" alt="Mulher">
            </div>
        </div>
        <input type="text" id="nick" placeholder="Digite seu nome" />
        <div class="botoes">
            <button id="btn-voltar" class="botao">Voltar</button>
            <button id="btn-proximo" class="botao">Próximo</button>
        </div>
    </div>

    <!-- Tela de Carregamento -->
    <div id="tela-carregando" class="escondido">
        <h1>Carregando...</h1>
    </div>

    <!-- Tela do Jogo -->
    <div id="tela-jogo" class="tela escondido">
        <div id="mapa">
            <!-- Fazenda -->
            <div id="celeiro"></div>
            <div id="cercado-vacas"></div>
            <div id="cercado-ovelhas"></div>
            <div id="cercado-porcos"></div>
            <div id="cercado-galinhas"></div>
            <div id="plantacao"></div>

            <!-- Personagem -->
            <div id="personagem" class="personagem-jogo"></div>

            <!-- Caminhonete -->
            <div id="caminhonete"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
